<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Inter Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Raleway Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN Link -->
    <script
      src="https://kit.fontawesome.com/27daea0603.js"
      crossorigin="anonymous"
    ></script>
    <!-- DaisyUI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <style>
        font-family: "Inter", sans-serif;
        font-family: "Raleway", sans-serif;
    </style> -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1dd100",
              secondary: "#030712",
              couponOne: "#ffbf0f",
              couponTwo: "#f78c9c",
              MobileMenu: "#f7f8f8",
              body: "#03071299",
              buttonColor: "rgba(29, 209, 0, 0.15)",
            },
          },
          fontFamily: {
            Raleway: "Raleway",
            Inter: "Inter",
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="w-11/12 lg:w-4/5 mx-auto mt-10">
      <nav class="flex justify-between items-center">
        <div>
          <h2 class="text-2xl lg:text-4xl font-extrabold">Bus-Ticket</h2>
        </div>
        <div class="hidden lg:block">
          <ul
            class="lg:flex lg:justify-between lg:items-center lg:text-2xl lg:font-medium lg:gap-16 text-[#030712B3]"
          >
            <li class="hover:text-primary">Home</li>
            <li class="hover:text-primary">About</li>
            <li class="hover:text-primary">Destination</li>
            <li class="hover:text-primary">Search</li>
          </ul>
        </div>
        <div
          class="w-24 lg:w-36 justify-center items-center flex py-3 gap-3 text-base lg:text-2xl bg-[#1DD1001A] text-primary font-bold border border-primary rounded-xl"
        >
          <h4>Bus</h4>
          <img class="lg:w-8" src="images/bus-icon.png" alt="Bus Icon" />
        </div>
        <div class="block lg:hidden text-3xl">
          <i id="bar-icon" class="block lg:block fa-solid fa-bars"></i>
          <i id="cross-icon" class="hidden fa-solid fa-xmark"></i>
        </div>
        <div
          id="nav-menu"
          class="hidden lg:hidden absolute top-24 w-11/12 mx-auto bg-[#E2E8F0] py-12 rounded-xl"
        >
          <ul class="text-2xl font-semibold text-center">
            <li class="hover:text-primary mb-4">Home</li>
            <li class="hover:text-primary mb-4">About</li>
            <li class="hover:text-primary mb-4">Destination</li>
            <li class="hover:text-primary">Search</li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer>
      <div></div>
    </footer>
    <!-- Link External JavaScript File -->
    <script src="nav.js"></script>
    <script src="app.js"></script>
  </body>
</html>
